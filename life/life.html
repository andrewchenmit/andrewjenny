<!DOCTYPE HTML>

	html5up.net | @ajlkn
	Free for personal and commercial use under the CCA 3.0 license (html5up.net/license)
-->
<html>
	<head>
		<title>Hyperspace by HTML5 UP</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="life/assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="life/assets/css/main.css" />
		<!--[if lte IE 9]><link rel="stylesheet" href="life/assets/css/ie9.css" /><![endif]-->
		<!--[if lte IE 8]><link rel="stylesheet" href="life/assets/css/ie8.css" /><![endif]-->
	</head>
	<body>

		<!-- Sidebar -->
			<section id="sidebar">
				<div class="inner">
					<nav>
						<ul>
							<li><a href="#intro">Welcome</a></li>
							<li><a href="#one">Highlights</a></li>
						</ul>
					</nav>
				</div>
			</section>

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Intro -->
					<section id="intro" class="wrapper style1 fullscreen fade-up">
						<div class="inner">
							<h1>Woo Love Way of Life</h1>
							<p>The highlights of woo life in an easy-to-browse web interface.</p>
							<ul class="actions">
								<li><a href="#one" class="button scrolly">Let's Go</a></li>
							</ul>
						</div>
					</section>

        <!-- Two -->
        <section id="one" class="wrapper style2 spotlights">
          {% for year in years %}
					<section class="wrapper fade-up">
						<div class="inner">
              <h2>{{ year.year }}</h2>
							<p></p>
							<div class="features">
                {% for event in year.events %}
                <section class="{{ event.category }}">
                  <span class="icon major 
                    {% if event.category == 'relationship' %}fa-heart{% endif %}
                    {% if event.category == 'travel' %}fa-globe{% endif %}
                  "></span>
									<h3>{{ event.title }}</h3>
							    <p></p>
								</section>
                {% endfor %}
							</div>
						</div>
          </section>
          {% endfor %}
        </section>
			</div>

		<!-- Footer -->
			<footer id="footer" class="wrapper style1-alt">
				<div class="inner">
					<ul class="menu">
            <li>Made with woo <span class="icon fa-heart"></span> by Andywoo</li>
					</ul>
				</div>
			</footer>

		<!-- Scripts -->
			<script src="life/assets/js/jquery.min.js"></script>
			<script src="life/assets/js/jquery.scrollex.min.js"></script>
			<script src="life/assets/js/jquery.scrolly.min.js"></script>
			<script src="life/assets/js/skel.min.js"></script>
			<script src="life/assets/js/util.js"></script>
			<!--[if lte IE 8]><script src="life/assets/js/ie/respond.min.js"></script><![endif]-->
			<script src="life/assets/js/main.js"></script>

	</body>
</html>
