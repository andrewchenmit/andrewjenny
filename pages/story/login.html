		<link rel="stylesheet" href="pages/story/assets/css/login.css" />
	</head>
	<body class="is-preload">

		<!-- Header -->
        <section class="banner onload-content-fade-in">
            <div class="content">
                <header id="header">
                    <h1>Jenny & Andrew</h1>
                    <p>Our story in photos</p>
                </header>

            <!-- Login Form -->
                <form id="login-form" method="post" action="#">
                    <input type="password" name="password" id="password" placeholder="Password" />
                    <input type="submit" value="Go" />
                    <span class="message failure {{ error_visibility }}">Wrong password</span>
                </form>
            </div>
        </section>

		<!-- Footer -->
			<footer id="footer">
				<ul class="copyright">
                    <li>Made with <span class="fa fa-heart"></span> by Andrew</li>
				</ul>
			</footer>

		<!-- Scripts -->
			<script src="pages/story/assets/js/login.js"></script>
			<script src="pages/story/assets/js/jquery.min.js"></script>
